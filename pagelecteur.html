<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="stylelecteur.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Maison</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Playlist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Acceuil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Favoris</a>
                </li>
                </ul>
            </div>
            </div>
        </nav> 
    </header>

    <!-- Main Content Wrapper -->
    <div class="main-content">
        <div class="music-player">
            <div class="player-header">
                <h1>Music Player</h1>
            </div>
            <div class="player-controls">
                <div class="album-cover">
                    <img src="rap.webp" alt="Album Cover">
                </div>
                <div class="track-info">
                    <p class="track-name">Meuda</p>
                    <p class="artist-name">Tiakola</p>
                </div>
                <audio id="audio" controls>
                    <source src="path/to/your/audiofile.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="player-footer">
                <button id="prev" class="control-btn">Prev</button>
                <button id="play-pause" class="control-btn">Play</button>
                <button id="next" class="control-btn">Next</button>
            </div>
        </div>
    </div>

</body>
</html>
