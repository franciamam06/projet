<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Maison</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Playlist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Acceuil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Favoris</a>
                </li>
                </ul>
            </div>
            </div>
        </nav> 
    </header>

    <!-- Main Content Wrapper -->
    <div class="main-content">
        <div class="music-player">
            <div class="player-header">
                <h1>Music Player</h1>
            </div>
            <div class="player-controls">
                <div class="album-cover">
                    <img src="rap.webp" alt="Album Cover">
                </div>
                <div class="track-info">
                    <p class="track-name">Meuda</p>
                    <p class="artist-name">Tiakola</p>
                </div>
                <audio id="audio" controls>
                    <source src="path/to/your/audiofile.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="player-footer">
                <button id="prev" class="control-btn">Prev</button>
                <button id="play-pause" class="control-btn">Play</button>
                <button id="next" class="control-btn">Next</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>


<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column; /* Align content vertically */
    justify-content: space-between;
    min-height: 100vh; /* Ensures the content fills the screen */
}

header {
    width: 100%;
}

.main-content {
    flex-grow: 1; /* Allow the player to take up most of the space */
}

.music-player {
    background-color: #fff;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin: 0 auto;
    padding: 15px;
}

.player-header {
    background-color: #1DB954;
    padding: 20px;
    color: white;
    text-align: center;
}

.player-controls {
    padding: 20px;
    text-align: center;
}

.album-cover img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    object-fit: cover;
    margin-bottom: 15px;
}

.track-info .track-name {
    font-size: 18px;
    font-weight: bold;
}

.track-info .artist-name {
    font-size: 16px;
    color: #555;
}

audio {
    width: 100%;
    margin-top: 15px;
}

.player-footer {
    display: flex;
    justify-content: space-around;
    padding: 15px;
    background-color: #eee;
}

.control-btn {
    background-color: #1DB954;
    border: none;
    color: white;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 16px;
}

.control-btn:hover {
    background-color: #16a34a;
}

@media (max-width: 600px) {
    .music-player {
        max-width: 100%;
    }

    .album-cover img {
        width: 120px;
        height: 120px;
    }

    .track-info .track-name {
        font-size: 16px;
    }

    .track-info .artist-name {
        font-size: 14px;
    }

    .control-btn {
        padding: 8px;
    }
}


</style>
